<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                ExamBuilder&#8482;
            </h1>
            <div class="columns">
                <div class="column is-one-third">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Username" [(ngModel)]="username">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" [(ngModel)]="password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <!-- Alert box -->
                    <div *ngIf="showValidationMsg" class="notification is-danger">
                        <button class="delete" (click)="closeAlert()"></button>
                        {{errMsg}}
                    </div>
                    <!-- Alert box -->
                    <div class="field">
                        <p class="control">
                            <button class="button is-dark" (click)="login()">
                                Login
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
